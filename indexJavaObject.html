<body class="container-fluid" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center; background-color: rgba(203, 213, 225)">

                <div class= "formstyle">

                <input type="button" value="2" onclick="form1.answer.value += '2' ">
                        
                <input type="button" value="3" onclick="form1.answer.value += '3' ">
                
                <input type="button" value="/" onclick="form1.answer.value += '/' ">

                        <br> <br> 
                <input type="button" value="." onclick="form1.answer.value += '.' ">
                
                <input type="button" value="0" onclick="form1.answer.value += '0' ">
                        
                <input type="button" value="*" onclick="form1.answer.value += '*' ">
                        
                <input type="button" value="+" onclick="form1.answer.value += '+' ">

                        <br><br>
                <input type="button" id="ac" value="=" onclick="form1.answer.value = eval(form1.answer.value)" style="background-color: rgba(133, 153, 182);" >
